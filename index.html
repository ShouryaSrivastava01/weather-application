<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <script defer src="scriptAutocomplete.js" ></script>
    <!-- <script src="./script.js"></script> -->
</head>

<body>
    <div class="header">
        <div class="header-main">
            <img class="header-logo" src="./assets/logo.png" alt="logo">
            <p class="header-title">Mausam</p>
        </div>
        <a class="header-github-logo" href="https://github.com/ShouryaSrivastava01/weather-application/" target="_blank">
            <img src="assets/github_logogit .png" alt="Github Logo" srcset="">
        </a>
    </div>
    <div class="weather-info">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search" list="datalist" onkeyup="autoComplete(this.value)">
                <datalist id="datalist"></datalist>
                <button> <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Magnifying_glass_icon.svg"
                        alt="search" class="search-icon"></button>
            </div>
            <div class="weather">
                <h2 class="city"></h2>
                <div id="temp"></div>
                <div class="row">
                    <div class="description"></div>
                    <img src="" alt="" class="icon" />
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
        <div id="forecast">
            <div class="loader"></div>
            <ul id="forecast-list">
                <li>

                </li>
            </ul>
        </div>
    </div>
    <footer>
        <div class="footer">
            Build with ‚ù§ & Spirit of Open-Source
        </div>
    </footer>

</body>
<script src="./script.js"></script>
<script src="./forecast.js"></script>

</html>
